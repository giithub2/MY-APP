<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: transparent; /* ðŸ”¥ Transparent background */
    }
    #app {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0px;
      padding: 0px;
      max-width: 1200px;
      margin: auto;
    }
    #app img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      transition: 0.3s;
    }
    #app img:hover {
      transform: scale(1.05);
    }
    a {
      display: block;
    }
  </style>
</head>
<body>
  <main id="app">Loading channels...</main>
  <script>
    const m3uUrl = "https://myapp-aslsports.vercel.app/m3u8/criclife1.m3u";
    async function fetchM3U() {
      const text = await (await fetch(m3uUrl)).text();
      const lines = text.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        const ln = lines[i].trim();
        if (!ln.startsWith('#EXTINF')) continue;
        const logoMatch = ln.match(/tvg-logo="([^"]+)"/);
        const logo = logoMatch ? logoMatch[1] : "https://i.ibb.co/SN1HfH0/video.png";
        let url = "";
        for (let j = i + 1; j < lines.length; j++) {
          const l2 = lines[j].trim();
          if (l2.startsWith('http')) {
            url = l2;
            break;
          }
        }
        if (url) {
          channels.push({ logo, url });
        }
      }
      renderChannels(channels);
    }
    function renderChannels(channels) {
      const app = document.getElementById("app");
      app.innerHTML = "";
      window.allChannels = channels;
      channels.forEach(c => {
        const a = document.createElement("a");
        a.href = c.url;
        a.onclick = (e) => {
          e.preventDefault();
          playInNativePlayer(c.url);
        };
        a.innerHTML = `<img src="${c.logo}" alt="Channel">`;
        app.appendChild(a);
      });
    }
    function playInNativePlayer(url) {
      if (window.AndroidInterface?.playInNativePlayer) {
        AndroidInterface.playInNativePlayer(url);
      } else if (window.AndroidInterface?.playM3U8Video) {
        AndroidInterface.playM3U8Video(url);
      } else {
        alert("This feature only works in the Android app.");
      }
    }
    fetchM3U();
  </script>
</body>
</html>
