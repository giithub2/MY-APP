<script src="/aslsports/buttons.js"></script><!------>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Google Search</title>
</head>
<body bgcolor="black">
  <center>
    <!-- Google logo -->
    <div style="margin:40px 0;">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
           alt="Google" width="272" height="92">
    </div>

    <!-- Search form -->
    <form action="https://www.google.com/search" method="get" target="_blank" 
          style="display:flex;align-items:center;max-width:400px;border:1px solid #ccc;
                 border-radius:24px;overflow:hidden;padding:2px 6px;">
      <input type="search" name="q" value="ICC"
             style="flex:1;padding:8px 10px;font-size:16px;border:none;outline:none;">
      <button type="submit" 
              style="background:#1a73e8;border:none;padding:8px 12px;cursor:pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" 
             viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 
                   1.398h-.001l3.85 3.85a1 1 0 0 0 
                   1.415-1.415l-3.85-3.85zm-5.242 
                   1.106a5 5 0 1 1 0-10 5 5 0 0 1 
                   0 10z"/>
        </svg>
      </button>
    </form>
  </center>
</body>
</html>
