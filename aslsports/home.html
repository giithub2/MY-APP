  <script>
document.addEventListener('DOMContentLoaded', () => {
  const videoWrapper = document.querySelector('.video-wrapper');
  const serverItems = document.querySelectorAll('.server-item');
  const vpnToggle = document.getElementById('vpnToggle');
  const vpnLabel = document.getElementById('vpnLabel');

  serverItems.forEach(item => {
    item.addEventListener('click', () => {
      const src = item.getAttribute('data-src');
      if (!src) return;
      if (src.startsWith("intent:")) {
        window.location.href = src;
      } else {
        videoWrapper.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
        history.pushState(null, '', `?s=${src}`);
        serverItems.forEach(s => s.classList.remove('active'));
        item.classList.add('active');
      }
    });
  });

  vpnToggle.addEventListener('change', function () {
    if (this.checked) {
      vpnLabel.textContent = "ON";
      AndroidInterface.turnOnVpn();
    } else {
      vpnLabel.textContent = "OFF";
      AndroidInterface.turnOffVpn();
    }
  });
});
</script>

<!-- ‚úÖ Auto-scroll with reverse -->
<script>
const scrollRow = document.querySelector('.image-scroll-row');
let scrollDirection = 1;
setInterval(() => {
  if (!scrollRow) return;
  const maxScrollLeft = scrollRow.scrollWidth - scrollRow.clientWidth;
  const buffer = 20;
  if (scrollRow.scrollLeft >= maxScrollLeft - buffer) {
    scrollDirection = -1;
  } else if (scrollRow.scrollLeft <= buffer) {
    scrollDirection = 1;
  }
  scrollRow.scrollBy({ left: 80 * scrollDirection, behavior: 'smooth' });
}, 7000);
</script>

        });

        // Initialize Realtime Database
        const db = firebase.database();
        const visitsRef = db.ref('visits');

        // Function to get user's IP
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'unknown';
            }
        }

        // Function to generate a unique user ID (stored in localStorage)
        function getUserID() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Log visit to Realtime Database
        async function logVisit() {
            const ip = await getUserIP();
            const userId = getUserID();
            const visitData = {
                userId: userId,
                timestamp: firebase.database.ServerValue.TIMESTAMP, // Use Firebase server timestamp
                page: window.location.href,
                userAgent: navigator.userAgent,
                ip: ip
            };

            // Push visit data to Firebase Realtime Database
            visitsRef.push(visitData)
                .then(() => console.log('Visit logged successfully'))
                .catch(error => console.error('Error logging visit:', error));
        }

        // Call logVisit when the page loads
        window.onload = logVisit;
    </script>
