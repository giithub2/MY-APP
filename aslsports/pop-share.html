<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Once a Day</title>
  <style>
    body.popup-closed #main-content {
      filter: none;
      opacity: 1;
      pointer-events: auto;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-card {
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup-card h2 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #333;
    }

    .popup-card p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    .popup-card a {
      color: #007bff;
      text-decoration: underline;
      font-size: 14px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .whatsapp-button {
      padding: 12px 20px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: background 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-button svg {
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-card">
      <h2>ðŸ”° NOTE ðŸ”°</h2>
      <p>Please Share on Your WhatsApp Status to Watch Live, It will help Us to Grow! <br><b> Sharing is Caring..</b></p>
      <button class="whatsapp-button" onclick="shareWhatsApp()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
          <path d="M20.52 3.48A11.867 11.867 0 0 0 12.003 0C5.371 0 .003 5.373 0 12c0 2.113.552 4.178 1.594 6.012L0 24l6.161-1.613A11.982 11.982 0 0 0 12.002 24C18.632 24 24 18.627 24 12c0-3.2-1.244-6.209-3.48-8.52zM12 21.667c-1.841 0-3.646-.507-5.204-1.469l-.373-.225-3.658.958.978-3.558-.243-.385A9.651 9.651 0 0 1 2.335 12c0-5.334 4.334-9.667 9.667-9.667 2.587 0 5.023 1.007 6.847 2.833S21.667 9.413 21.667 12c0 5.333-4.334 9.667-9.667 9.667zm5.011-6.825c-.276-.139-1.635-.808-1.89-.9-.254-.093-.439-.139-.624.139-.185.277-.717.9-.88 1.084-.162.185-.324.208-.6.07-.276-.14-1.165-.429-2.22-1.366-.82-.73-1.372-1.634-1.532-1.91-.162-.277-.017-.426.122-.564.125-.125.277-.324.416-.486.139-.162.185-.277.277-.462.092-.185.046-.347-.023-.486-.07-.139-.624-1.508-.855-2.07-.224-.539-.452-.466-.624-.476l-.53-.009c-.185 0-.485.07-.739.347s-.97.949-.97 2.31.995 2.677 1.134 2.863c.139.185 1.96 2.99 4.74 4.186.663.286 1.18.457 1.583.584.665.212 1.27.182 1.748.111.533-.079 1.635-.667 1.865-1.311.23-.646.23-1.199.162-1.311-.069-.116-.254-.185-.53-.324z"/>
        </svg>
        Share & Unlock ðŸ”“
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <iframe src="https://myapp-aslsports.vercel.app/aslsports/india.html" width="100%" height="1000px" frameborder="0"></iframe>
  </div>

  <script>
    const today = new Date().toISOString().split("T")[0];
    const lastShown = localStorage.getItem("popupShownDate");

    if (lastShown === today) {
      document.getElementById('popup').style.display = 'none';
      document.body.classList.add('popup-closed');
    }

    function shareWhatsApp() {
      const text = encodeURIComponent("Check out this awesome site! https://asl-sports-apk.vercel.app/");
      window.open(`https://wa.me/?text=${text}`, "_blank");

      document.getElementById('popup').style.display = 'none';
      document.body.classList.add('popup-closed');
      localStorage.setItem("popupShownDate", today);
    }
  </script>
</body>
</html>
