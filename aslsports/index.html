<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASL SPORTS</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url('https://iili.io/346QHXI.md.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

body.hide {
  display: none;
}

.password-container {
  background: rgba(0, 0, 0, 0.8); /* semi-transparent black for readability */
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .unlock-button, .get-pass-button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .unlock-button {
      background-color: #25D366;
    }

    .get-pass-button {
      background-color: #007bff;
      padding: 8px;
      font-size: 14px;
      width: auto;
      margin: 5px auto;
    }

    #iframePopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 99999;
      justify-content: center;
      align-items: center;
    }

    #iframePopup iframe {
      border-radius: 12px;
    }

    #iframePopup button {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <script>
    // Run before page renders
    (function () {
      function seededRandom(seed) {
        var x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
      }

      function generateRandomPassword() {
        const now = new Date();
        const seed = parseInt(now.toISOString().slice(0, 10).replace(/-/g, ''));
        const rand = seededRandom(seed);
        return Math.floor(rand * 10000).toString().padStart(4, '0');
      }

      const correctPassword = generateRandomPassword();
      const passwordKey = "asl_sports_access";
      const dateKey = "asl_sports_date";

      const storedPassword = localStorage.getItem(passwordKey);
      const storedDate = localStorage.getItem(dateKey);
      const today = new Date().toISOString().slice(0, 10);

      if (storedPassword === correctPassword && storedDate === today) {
        window.location.replace("welcome.html");
      } else {
        document.documentElement.classList.add("loaded");
      }
    })();
  </script>
</head>
<body class="hide">

  <div class="password-container">
    <h2>Enter Password to Unlock</h2>
    <input type="password" id="passwordInput" placeholder="Enter 4-digit Password"/>
    <button class="unlock-button" onclick="checkPassword()">Unlock</button><hr>
    <button class="get-pass-button" onclick="window.open('password.html', '_blank')">GET PASSWORD</button>
    <button class="get-pass-button" onclick="openIframe()">HOW TO GET PASSWORD</button>
    <p id="errorMsg" style="color: red; display: none;">Incorrect password. Try again.</p>
  </div>

  <div id="iframePopup">
    <div style="position:relative; width:90%; max-width:600px;">
      <iframe id="ytIframe" width="100%" height="515"
        src="https://www.youtube.com/embed/wV98ge-HNqA"
        title="YouTube video player" frameborder="0"
        allowfullscreen></iframe>
      <button onclick="closeIframe()">&times;</button>
    </div>
  </div>

  <script>
    document.body.classList.remove("hide");

    function seededRandom(seed) {
      var x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    function generateRandomPassword() {
      const now = new Date();
      const seed = parseInt(now.toISOString().slice(0, 10).replace(/-/g, ''));
      const rand = seededRandom(seed);
      return Math.floor(rand * 10000).toString().padStart(4, '0');
    }

    const correctPassword = generateRandomPassword();
    const passwordKey = "asl_sports_access";
    const dateKey = "asl_sports_date";

    function checkPassword() {
      const userInput = document.getElementById("passwordInput").value;
      const today = new Date().toISOString().slice(0, 10);
      if (userInput === correctPassword) {
        localStorage.setItem(passwordKey, correctPassword);
        localStorage.setItem(dateKey, today);
        window.location.replace("welcome.html");
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    function openIframe() {
      document.getElementById("iframePopup").style.display = "flex";
    }

    function closeIframe() {
      document.getElementById("iframePopup").style.display = "none";
      document.getElementById("ytIframe").src = document.getElementById("ytIframe").src;
    }
  </script>
</body>
</html>
