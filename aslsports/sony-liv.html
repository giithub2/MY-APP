  <style>
        body {

.logo {

        .file-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .match-item {
            flex: 1 1 calc(25% - 10px); /* Default: 4 items per row */
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #1a1a1a;
            padding: 10px;
        }

        .match-item img {
            width: 100%;
            height: 110px;
            display: block;
            margin: 0 auto 10px;
        }

        .match-item a {
            text-decoration: none;
            color: #00bfff;
            font-weight: 700;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .match-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .match-item a:hover {
            color: #fff;
        }

        h5 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 8px;
        }

        .status-LIVE {
            color: red;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px red;
            }
            to {
                text-shadow: 0 0 20px red;
            }
        }

        .status-UPCOMING {
            color:yellow;
            opacity: 0.6;
        }

        /* Adjust layout for mobile devices */
        @media (max-width: 768px) {
            .match-item {
                flex: 1 1 calc(50% - 10px); /* 2 items per row on smaller screens */
            }
        }

  <div class="file-container" id="matches"></div> 
  <script>
        const apiURL = 'https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json';

        // Function to play in your WebView app's native player
        function playInNativePlayer(url) {
            if (window.AndroidInterface && typeof window.AndroidInterface.playM3U8Video === "function") {
                window.AndroidInterface.playM3U8Video(url);
            } else {
                alert("Native player not available.");
            }
        }

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                // Sort LIVE matches first
                data.matches.sort((a, b) => {
                    return a.isLive === true && b.isLive !== true ? -1 : a.isLive !== true && b.isLive === true ? 1 : 0;
                });

                const matchesContainer = document.getElementById('matches');
                data.matches.forEach(match => {
                    const matchItem = document.createElement('div');
                    matchItem.className = 'match-item';

                    const statusText = match.isLive ? 'LIVE' : 'UPCOMING';
                    const statusClass = match.isLive ? 'status-LIVE' : 'status-UPCOMING';

                    matchItem.innerHTML = `
                        <a href="${match.pub_url}" onclick="playInNativePlayer(this.href); return false;">
                            <img src="${match.src}" alt="${match.event_name}">
                            <h5>${match.event_name}</h5>
                            <p>${match.match_name || ''}</p>
                            <p class="${statusClass}">${statusText}</p>
                        </a>
                    `;

                    matchesContainer.appendChild(matchItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
