<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Auto Popup Banner</title>
  <style>
    /* Overlay background with glassmorphism */
    #uniqueOverlayBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: overlayFadeIn 0.5s ease;
    }

    /* Popup card with advanced styling */
    .uniquePopupCard {
      position: relative;
      background: linear-gradient(145deg, #ffffff, #f5f7fa);
      width: 400px;
      max-width: 90%;
      padding: 0;
      border-radius: 25px;
      text-align: center;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.15),
        0 0 0 1px rgba(255,255,255,0.1);
      animation: popupSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .uniquePopupCard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
      z-index: -1;
      border-radius: 25px;
    }

    /* Image container with live indicator */
    .uniqueImageContainer {
      position: relative;
      margin-bottom: 0;
    }

    .uniquePopupImage {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    /* Live Now blinking button - bottom right */
    .uniqueLiveIndicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: linear-gradient(45deg, #ff0844, #ff4757);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 4px 15px rgba(255, 8, 68, 0.4),
        inset 0 1px 0 rgba(255,255,255,0.2);
      animation: liveBlinking 1.5s ease-in-out infinite;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .uniqueLiveIndicator::before {
      content: '‚óè';
      margin-right: 6px;
      animation: liveDot 1s ease-in-out infinite;
    }

    /* Content section inside popup */
    .uniquePopupContent {
      padding: 12px 15px;
      background: rgba(255,255,255,0.95);
    }

    /* Share button with advanced effects */
    .uniqueShareBtn {
      display: inline-block;
      background: linear-gradient(45deg, #25D366, #20c997);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      margin-top: 5px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      box-shadow: 
        0 10px 25px rgba(37, 211, 102, 0.3),
        inset 0 1px 0 rgba(255,255,255,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .uniqueShareBtn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .uniqueShareBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 15px 35px rgba(37, 211, 102, 0.4),
        inset 0 1px 0 rgba(255,255,255,0.2);
    }

    .uniqueShareBtn:hover::before {
      width: 300px;
      height: 300px;
    }

    .uniqueShareBtn:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* Animations */
    @keyframes overlayFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popupSlideIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(-50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes liveBlinking {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    @keyframes liveDot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .uniquePopupCard { width: 95%; margin: 20px; }
      .uniqueShareBtn { padding: 10px 20px; font-size: 14px; }
    }

    /* Main content (always visible) */
    #mainContent {
      padding: 20px;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!----home.js-------->
<script src="/aslsports/home.js"></script><!------>

  <!-- Popup overlay -->
  <div id="uniqueOverlayBanner">
    <div class="uniquePopupCard">
      <div class="uniqueImageContainer">
        <img src="https://i.ibb.co/20wVw0sj/IMG-20250909-045436-319.jpg" 
             alt="Live Match" 
             class="uniquePopupImage">
        <div class="uniqueLiveIndicator">Live Now</div>
      </div>
      <div class="uniquePopupContent">
        <a id="uniqueWhatsappShare" 
           class="uniqueShareBtn" 
           target="_blank">
           1 Share to Unlocküîì& Watch
        </a>
      </div>
    </div>
  </div>

  <script>
    let popupExpireTime = null;

    const SCHEDULE = {
      startTime: { hour: 7, minute: 0 },   // 7:00 AM
      endTime: { hour: 23, minute: 30 }    // 11:30 PM
    };

    function getCurrentTime() {
      return new Date();
    }

    function isWithinScheduledTime() {
      const now = getCurrentTime();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const startMinutes = SCHEDULE.startTime.hour * 60 + SCHEDULE.startTime.minute;
      const endMinutes = SCHEDULE.endTime.hour * 60 + SCHEDULE.endTime.minute;
      return currentMinutes >= startMinutes && currentMinutes <= endMinutes;
    }

    function showUniquePopup() {
      if (!isWithinScheduledTime()) return;
      document.getElementById("uniqueOverlayBanner").style.display = "flex";

      let text = encodeURIComponent("*üèè‚Ä¢Live Asia Cup - 2025* \n*üá¶üá´ Afghanistan vs Hong Kong üá≠üá∞* \n\n*üîó Watch Now* : https://live-criicket.blogspot.com/");
      let shareBtn = document.getElementById("uniqueWhatsappShare");
      shareBtn.href = "https://wa.me/?text=" + text;

      shareBtn.onclick = function() {
        document.getElementById("uniqueOverlayBanner").style.display = "none"; // hide popup
        popupExpireTime = Date.now() + (3 * 60 * 60 * 1000); // 3 hours
        return true;
      };
    }

    function checkPopupConditions() {
      if (popupExpireTime && Date.now() < popupExpireTime) return false;
      if (!isWithinScheduledTime()) return false;
      return true;
    }

    window.onload = function() {
      if (checkPopupConditions()) {
        setTimeout(showUniquePopup, 1000);
      }
    };
  </script>
</body>
</html>
