<head>
    <meta charset="UTF-8">

    <title>Bottom Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Sample content */
        .content {
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .content p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: transparent;
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            padding: 1px 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            min-width: 60px;
        }

        .nav-item:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: #4facfe;
            background: rgba(79, 172, 254, 0.15);
        }

        .nav-item.active:hover {
            color: #4facfe;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 10px;
            }
            
            .nav-item {
                min-width: 50px;
                padding: 6px 8px;
            }
            
            .nav-icon {
                width: 20px;
                height: 20px;
            }
            
            .nav-label {
                font-size: 0.7rem;
            }
        }

        /* Floating effect */
        .bottom-nav::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.1));
            pointer-events: none;
        }

        /* Popup Iframe Modal */
        .popup-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            position: relative;
            width: 90%;
            height: 80%;
            max-width: 1200px;
            max-height: 800px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        .popup-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .popup-iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .popup-content {
                width: 95%;
                height: 17%;
                border-radius: 12px;
            }
            
            .popup-header {
                padding: 12px 15px;
            }
            
            .popup-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        function setActive(clickedItem) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            clickedItem.classList.add('active');
            
            // Store the active item in localStorage to persist across page loads
            const label = clickedItem.querySelector('.nav-label').textContent;
            sessionStorage.setItem('activeNavItem', label);
            
            // Let the link navigate normally (remove preventDefault)
            console.log('Navigating to:', label);
            return true;
        }

        // Sparks popup functions
        function openSparksPopup(event) {
            event.preventDefault(); // Prevent navigation for popup
            setActive(event.currentTarget); // Set active state
            document.getElementById('sparksPopup').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeSparksPopup() {
            document.getElementById('sparksPopup').classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Close popup when clicking outside
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('sparksPopup');
            if (event.target === popup) {
                closeSparksPopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeSparksPopup();
            }
        });

        // Restore active state on page load
        document.addEventListener('DOMContentLoaded', function() {
            const activeItem = sessionStorage.getItem('activeNavItem');
            if (activeItem) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.querySelector('.nav-label').textContent === activeItem) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        });

        // Add some sample content for scrolling
        const content = document.querySelector('.content');
        for (let i = 0; i < 10; i++) {
            const p = document.createElement('p');
            p.textContent = `This is additional content paragraph ${i + 2}. Scroll down to see how the navigation stays fixed at the bottom.`;
            p.style.marginTop = '20px';
            content.appendChild(p);
        }
    </script>
