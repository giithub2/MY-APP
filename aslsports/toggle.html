 <meta charset="UTF-8"> 
  <title>VPN Toggle</title> 
  <style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 100px;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 80px;
    height: 40px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }

  .slider::before {
    position: absolute;
    content: "";
    height: 32px;
    width: 32px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  .slider::after {
    content: "OFF";
    position: absolute;
    color: white;
    font-size: 14px;
    right: 10px;
    top: 10px;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #4CAF50;
  }

  input:checked + .slider::before {
    transform: translateX(40px);
  }

  input:checked + .slider::after {
    content: "ON";
    left: 10px;
    right: auto;
  }
</style> 
 </head>
 <body>
  <label class="switch"> <input type="checkbox" id="vpnToggle"> <span class="slider"></span> </label> 
  <script>
  const toggle = document.getElementById('vpnToggle');

  toggle.addEventListener('change', function () {
    if (this.checked) {
      AndroidInterface.turnOnVpn();
    } else {
      AndroidInterface.turnOffVpn();
    }
  });

  // Turn ON after 1 second
  setTimeout(() => {
    toggle.checked = true;
    toggle.dispatchEvent(new Event('change'));
  }, 1000);

  // Turn OFF after 5 seconds (i.e. 4 seconds after turning ON)
  setTimeout(() => {
    toggle.checked = false;
    toggle.dispatchEvent(new Event('change'));
  }, 50000);
</script> 
    </body>
