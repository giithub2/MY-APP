<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <title>Live Testing</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
  <style>
:root {
  --bg-primary: #404040;
  --bg-secondary: #c2009e;
  --text-primary: #ffffff;
  --text-secondary: #ffebf7;
  --accent: #ff66cc;
  --button-hover: #b3007a;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
  text-align: center;
  padding: 10px;
  min-height: 100vh;
  color: var(--text-primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
}

.vpn-container {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 1000;
}

.switch {
  position: relative;
  display: inline-block;
  width: 80px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: red;
  transition: 0.4s;
  border-radius: 34px;
  text-align: center;
  line-height: 34px;
  color: white;
  font-weight: bold;
  font-size: 14px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: green;
}

input:checked + .slider:before {
  transform: translateX(46px);
}

.container {
  width: 95%;
  max-width: 1000px;
  padding: 10px;
}

.video-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 60px auto 15px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
}

.video-wrapper {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  background-color: var(--bg-primary);
}

.video-wrapper iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.server-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
  flex-wrap: wrap;
}

.server-item {
  display: flex;
  align-items: center;
  background-color: var(--bg-secondary);
  color: var(--text-secondary);
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  font-weight: bold;
  min-width: 120px;
  justify-content: center;
  font-size: 20px;
}

.server-item:hover,
.server-item.active {
  background-color: var(--button-hover);
  color: var(--text-primary);
}

.social-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.telegram-button,
.whatsapp-button {
  color: #E0E0E0;
  padding: 12px 25px;
  text-decoration: none;
  border-radius: 20px;
  font-weight: bold;
  transition: background-color 0.3s;
  display: inline-block;
  font-size: 16px;
}

.telegram-button {
  background-color: #2196F3;
}

.telegram-button:hover {
  background-color: #1976D2;
}

.whatsapp-button {
  background-color: green;
}

.whatsapp-button:hover {
  background-color: #1976D2;
}

.title-card {
  background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
  color: var(--text-primary);
  padding: 15px 20px;
  border-radius: 10px;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
}
  </style>
</head>
<body>

  <div class="vpn-container">
    <label class="switch">

      <span class="slider" id="vpnLabel">OFF</span>
    </label>
  </div>

  <div class="title-card" id="title-card">
    ASL SPORTS
  </div> 

  <div class="container"> 
    <div class="video-container"> 
      <div class="video-wrapper" id="video-container"> 
        <iframe src="server/1.html" allowfullscreen></iframe>

  </div> 

  <div class="server-container">

    <div class="server-item" data-src="server/1.html"> <i class="fas fa-play-circle"></i><span>Server 1</span> </div>

    <a href="https://chat.whatsapp.com/FErB2xRlnZC8ALpQ63dm9D" class="whatsapp-button" target="_blank"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const videoWrapper = document.querySelector('.video-wrapper');
  const serverItems = document.querySelectorAll('.server-item');
  const vpnToggle = document.getElementById('vpnToggle');
  const vpnLabel = document.getElementById('vpnLabel');

  serverItems.forEach(item => {
    item.addEventListener('click', () => {
      const src = item.getAttribute('data-src');
      const serverNumber = Array.from(serverItems).indexOf(item) + 1;

      videoWrapper.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
      history.pushState(null, '', `?s=${serverNumber}`);
      serverItems.forEach(server => server.classList.remove('active'));
      item.classList.add('active');
    });
  });

  vpnToggle.addEventListener('change', function () {
    if (this.checked) {
      vpnLabel.textContent = "ON";
      AndroidInterface.turnOnVpn();
    } else {
      vpnLabel.textContent = "OFF";
      AndroidInterface.turnOffVpn();
    }
  });
});
</script>

<script>
const colors = [
  ['#404040', '#c2009e'],
  ['#1a1a1a', '#ff0000'],
  ['#006400', '#32cd32'],
  ['#00008b', '#00bfff'],
  ['#8b0000', '#ffa500'],
  ['#4b0082', '#ee82ee'],
  ['#2e8b57', '#66cdaa'],
  ['#ff4500', '#ffd700'],
  ['#008080', '#20b2aa'],
  ['#191970', '#87ceeb'],
  ['#b8860b', '#f0e68c'], 
  ['#ffffff', '#000000'], 
  ['#C2BD00', '#00C5C9'], 
  ['#00F0DC', '#FF00D3'], 
  ['#FF0020', '#5BB600']
];

let index = 0;
setInterval(() => {
  index = (index + 1) % colors.length;
  document.documentElement.style.setProperty('--bg-primary', colors[index][0]);
  document.documentElement.style.setProperty('--bg-secondary', colors[index][1]);
}, 5000);
</script>

<script>
setTimeout(() => {
  const vpnToggle = document.getElementById('vpnToggle');
  const vpnLabel = document.getElementById('vpnLabel');
  
  // Turn ON
  vpnToggle.checked = true;
  vpnLabel.textContent = "ON";
  AndroidInterface.turnOnVpn();

  // Turn OFF after 60 seconds
  setTimeout(() => {
    vpnToggle.checked = false;
    vpnLabel.textContent = "OFF";
    AndroidInterface.turnOffVpn();
  }, 60000);
}, 1000); // Optional small delay before auto start
</script>
